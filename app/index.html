<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
        rel="stylesheet">
</head>

<body>
    <header class="header">
        <div class="header__inner">
            <div class="container">
                <div class="header__inner-menu">
                    <div class="logo">
                        <a href="#">
                            <img src="img/logo.png" alt="">
                        </a>
                    </div>
                    <nav class="menu">
                        <ul class="menu__list">
                            <li>
                                <a href="#">home</a>
                            </li>
                            <li>
                                <a href="#">news</a>
                            </li>
                            <li>
                                <a href="#">skins</a>
                            </li>
                            <li>
                                <a href="#">configs</a>
                            </li>
                            <li>
                                <a href="#">more</a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
        <div class="tagline__inner">
            <div class="container">
                <div class="tagline__first">
                    <div class="tagline__first-wrapper_1">
                        <div class="tagline__first-element_1 tagline__elements">cs:go</div>
                    </div>
                    <div class="tagline__first-wrapper_2">
                        <div class="tagline__first-element_2 tagline__elements">only</div>
                    </div>
                    <div class="tagline__first-wrapper_3">
                        <div class="tagline__first-element_3 tagline__elements">useful</div>
                    </div>
                </div>
                <div class="tagline__arrow">
                    <a class="header__btn" href="#news">
                        <img src="img/arrow.png" alt="">
                    </a>
                </div>
            </div>
        </div>
    </header>
    <section id="news" class="news">
        <div class="container">
            <div class="news__inner">
                <div class="news__heading-wrap">
                    <div class="news__heading heading">news</div>
                </div>
                <div class="news__blocks">
                    <nav class="news__block-left">
                        <ul class="news__list">
                            <li><a href="#">lorem ipsum 1</a></li>
                            <li><a href="#">lorem ipsum 2</a></li>
                            <li><a href="#">lorem ipsum 3</a></li>
                            <li><a href="#">lorem ipsum 4</a></li>
                            <li><a href="#">lorem ipsum 5</a></li>
                            <li><a href="#">lorem ipsum 6</a></li>
                            <li><a href="#">lorem ipsum 7</a></li>
                        </ul>
                    </nav>
                    <div class="news__block-right">
                        <a href="#">
                            <img src="img/news_csgo.png" alt="">
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section class="advantages">
        <div class="container">
            <div class="advantages__inner">
                <div class="advantages__object">
                    <div class="advantages__rectangle"><img class="rev_img" src="img/relevance.png" alt=""></div>
                    <div class="advantages__triangle"><a class="rev_text" href="#">relevance</a></div>
                </div>
                <div class="advantages__object">
                    <div class="advantages__rectangle"><img class="hon_img" src="img/honesty.png" alt=""></div>
                    <div class="advantages__triangle"><a class="hon_text" href="#">honesty</a></div>
                </div>
                <div class="advantages__object">
                    <div class="advantages__rectangle"><img class="vid_img" src="img/video_reviews.png" alt=""></div>
                    <div class="advantages__triangle"><a class="vid_text" href="#">video reviews</a></div>
                </div>
            </div>
        </div>
    </section>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="js/libs.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
